<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('invtStatistics.static', filename='css/bootstrap.min.css') }}">

        <title>出口清单统计</title>
        <style>
         .divider {
             height: 0;
             margin: 1rem 0;
             overflow: hidden;
         }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <script>
                 setTimeout(function() {
                     $('.alert').css('display', 'none');
                 }, 5000);
                </script>
            {% endif %}
            <form action="exportExportInvtData" post="get" target="_blank">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">开始日期</label>
                    <div class="col-sm-10">
                        <input type="date" name="beginDate" value="{{ beginDate }}" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">结束日期(不包含)</label>
                    <div class="col-sm-10">
                        <input type="date" name="endDate" value="{{ endDate }}" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">清单状态</label>
                    <div class="col-sm-10">
                        <select name="invtStatus" value="{{ invtStatus }}" required="required">
                            <option value="0">放行和结关</option>
                            <option value="1">放行</option>
                            <option value="2">结关</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">统计类型</label>
                    <div class="col-sm-10">
                        <select name="statisticsType" value="{{ statisticsType }}" required="required">
                            <option value="0">总计</option>
                            <option value="1">按月分组</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">申报关区</label>
                    <div class="col-sm-10">
                        <input type="text" name="customs" value="{{ customs }}" required="required"
                        placeholder="0所有关区;多关区用逗号分隔" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">导出</button>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{{ url_for('invtStatistics.static',filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('invtStatistics.static',filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
